<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div class="desktop">

        <div class="Result">
            <h5 class="rest">Your Result</h5>
            <div class="circle">
                <div class="number">
                    <h1>76</h1>
                    <div class="number-in-circle">
                        <h6 class="h6">of 100</h6>
                    </div>
                </div>
            </div>
            <h3>Great</h3>
            <div class="great-text">
                <p>
                    you scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>
        <div class="summary">
            <div class="summary-box">
                <h5>Summary</h5>
                <div class="sum">
                    <div class="Reaction">
                        <div class="reaction-logo">
                            <img class="logo" src="./asset/images/icon-reaction.svg">
                        </div>
                        <h6 class="summary-text"> <span style="color:hsl(0, 100%, 67%)">Reaction</span></h6><br>
                        <h6>80 <span style="color: rgb(159, 159, 170) ;" > / 100</span></h6>
                    </div>

                    <div class="Memory">
                        <div class="reaction-logo">
                            <img class="logo" src="./asset/images/icon-memory.svg">
                        </div>
                        <h6 class="summary-text"> <span style="color:hsl(39, 100%, 56%) ">Memory</span></h6><br>
                        <h6>92 <span style="color:rgb(159, 159, 170) ;" >/ 100 </span></h6>
                        
                    </div>
            
                    <div class="Verbal">
                        <div class="reaction-logo">
                            <img class="logo" src="./asset/images/icon-verbal.svg">
                        </div>
                        <h6 class="summary-text"> <span style="color: hsl(166, 100%, 37%)">Verbal</span></h6><br>
                        <h6>61 <span style="color:rgb(159, 159, 170) ;" >/ 100</span> </h6>
                    </div>

                    <div class="Visual">
                        <div class="reaction-logo">
                            <img class="logo" src="./asset/images/icon-visual.svg">
                        </div>
                        <h6 class="summary-text"><span style="color: hsl(234, 85%, 45%)"> Visual</span></h6><br>
                        <h6>72 <span style="color:rgb(159, 159, 170) ;" >/ 100</span></h6>
                    </div>
                </div>

                <button>Continue</button>
                
            </div>
        </div>
    </div>
</body>
</html>
